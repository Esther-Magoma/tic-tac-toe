<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container mx-auto mt-8">
        <div id="board" class="grid grid-cols-3 gap-4"></div>
        <div id="sign-in" class="mt-4">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Game</button>
        </div>
        <div id="messages" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
